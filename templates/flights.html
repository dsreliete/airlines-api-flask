{% extends "layout.html" %}

{% block title %}
    Flights
{% endblock %}

{% block body %}
    <h1>All Flights</h1>

    <ul>
        {% for flight in flights %}
        <li>
            <a href="{{ url_for('flight', flight_id=flight.id) }}">
                {{ flight.origin }} to {{ flight.destination }}
            </a>
            <a href="{{ url_for('flight_api', flight_id=flight.id) }}">
                - API</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
